{% extends "base.html" %}
{% block body %}

<header>
    <nav class="navbar navbar-dark bg-blue">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url "home" %}">Kartpool</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Menu</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url "wishlist-list" %}">Wishlist</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
                            {% csrf_token %}
                            <button type="submit">Logout</button>
                        </form>
                        <li><a class="dropdown-item" href="#" onclick="document.getElementById('logout-form').submit();">Logout</a></li>
                    </ul>
                </li>
            </ul>
            <div class="navbar-nav me-auto mb-2 mb-lg-0">
                <h4>Hi, {{user.username}}</h4>
                <span>your Karma is : {{user.karma_points}}</span>
            </div>
            <!-- Search Form -->
            <div class="search-container">
                <form id="search-form">
                    <input type="text" id="search-box" placeholder="Search for stores..." />
                </form>
            </div>
        </div>
    </nav>
</header>

<main>
    <div id="map"></div>
    <div id="store-list">
        <!-- Store List will be populated here -->
    </div>
</main>

{% endblock body %}
