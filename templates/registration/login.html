{% extends "base.html" %}

{% block body %}
<header>
    <h1>Login</h1>
</header>

<main>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Login</button>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
        <p>Forget your password? <a href="{% url "password_reset" %}">Reset</a>
    </form>
</main>
{% endblock body %}
