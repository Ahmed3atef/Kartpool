{% extends "base.html" %}

{% block body %}
<header>
    <h1>Login</h1>
</header>

<main>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Sign up</a></p>
</main>
{% endblock body %}
