{% extends "base.html" %}

{% block body %}
<header>
    <h1>Sign Up</h1>
</header>

<main>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </form>
</main>
{% endblock body %}
